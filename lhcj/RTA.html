<script type="text/javascript">
  $(function(){
    var windowH = $(window).height(); //浏览器当前窗口可视区域高度
    var boxH = windowH * 0.85 - 420 + 'px';
    var ctH = windowH * 0.15 + 'px';
    $('body')[0].style.height = windowH + 'px';
    $('#UE_box').css('height',boxH);
    $('#content').css('marginTop', ctH)
    $('#showMore').css('visibility', 'hidden'); //暂时隐藏显示更多
    function showMore() {
      $('body')[0].style.height = 'auto';
      $('#UE_box').css('height', 'auto');
      $('#showMore').hide();
    }
    $('#showMore').click(function(){
       showMore()
    })
    $(window).scroll(function() {showMore()});
    $('body').click(function(){
      $('.returnHome').hide()
    })
    $('.clr_red').click(function(event){
      event.stopPropagation();
      $('.returnHome').show()
    })
